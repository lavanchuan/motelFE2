<div class="message-container">
    <div class="message-header" (click)="offMessage()">{{messageCurrent.receiver.name}}</div>
    <div class="message-content">
        <div *ngFor="let mess of messageCurrent.messageList" 
        class="message {{mess.senderId===getUserId()?'own-message':'other-message'}}">{{mess.message}}</div>
    </div>
    <div class="message-control">
        <input type="text" id="txtMessage" placeholder="Tin nhắn" />
        <button >Gửi</button>
    </div>
</div>
